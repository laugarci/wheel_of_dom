<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Dom</title>
    <link rel="stylesheet" type="text/css" href="/css/game.css">
</head>
<body>
    <header>
        <img class="logo" src="/img/logo.svg" alt="Monsterly logo">
    </header>
    <main>
        <div>
            <button id="spin-btn" onclick="startAnimation()" alt="button to start turning the doors">Spin</button>
        </div>
        <div>
        <button id="name-choosed-btn"></button>
        </div>
        <div id="door-content">
            <div class="icon-cards__content">
                <img class="icon-cards__item" src="/img/puerta1.svg" alt="door that rotates until one is selected">
                <img class="icon-cards__item" src="/img/puerta2.svg" alt="door that rotates until one is selected">
                <img class="icon-cards__item" src="/img/puerta3.svg" alt="door that rotates until one is selected">
                <img class="icon-cards__item" src="/img/puerta4.svg" alt="door that rotates until one is selected">
                <img class="icon-cards__item" src="/img/puerta5.svg" alt="door that rotates until one is selected">
                <img class="icon-cards__item" src="/img/puerta6.svg" alt="door that rotates until one is selected">
              </div>
          </div>          
    </main>
    <footer>
        <button id="reset-btn" alt="button to stop the game and return to the main menu">Reset</button>
    </footer>
    <script src="/js/game.js"></script>
</body>
</html>
