<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wheel of dom</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-custom-image h-screen"></body>
<header class="h-1/6 flex justify-center items-center p-8">
    <img class="logo" src="/img/logo.svg" alt="Monsterly logo">
  </header>
  <main>
    <div class="image-container">
      <img class="door" src="/img/puertaBoo.svg" alt="Boo door where the names of the participants are written">
      <div id="names-container">
        <ul id="name-list" alt="names of the participants"></ul>
      </div>
    </div>
    <div class="buttons-container">
      <button class="rounded-lg py-2 px-10 blue-btn font-bold hover:bg-gray-300 shadow-lg"
      style="box-shadow: 10px 10px 10px rgba(0, 0, 0, 1);"  id="add-name-btn" alt="button to add a new participant">Add name</button>
      <button class="rounded-lg py-2 px-10 blue-btn font-bold hover:bg-gray-300 shadow-lg"
      style="box-shadow: 10px 10px 10px rgba(0, 0, 0, 1);"  id="quit-name-btn" alt="button to remove a participant">Remove name</button>
      <button class="rounded-lg py-2 px-10 blue-btn font-bold hover:bg-gray-300 shadow-lg"
      style="box-shadow: 10px 10px 10px rgba(0, 0, 0, 1);"  id="clear-list-btn" alt="button to remove all the participants">Remove all</button>
    </div>
  </main>
  
  <footer>
    <button class="rounded-lg py-2 px-10 blue-btn font-bold hover:bg-gray-300 shadow-lg"
    style="box-shadow: 10px 10px 10px rgba(0, 0, 0, 1);"  id="start-btn" alt="button to start the game">Start</button>
  </footer>

  <script src="/js/index.js"></script>
</body>
</html>
